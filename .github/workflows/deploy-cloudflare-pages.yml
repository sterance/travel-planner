name: deploy to cloudflare pages

on:
  push:
    branches:
      - main
      - backend

permissions:
  contents: read
  actions: write
  deployments: write

concurrency:
  group: cloudflare-pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm

      - name: install deps
        run: npm ci

      - name: build
        run: npm run build
        env:
          VITE_UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: upload bundle visualizer
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: dist/artifacts/stats.html
          retention-days: 7

      - name: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
